<ion-header>
  <ion-toolbar>
    <ion-title  style="text-align: center" >Entrenamiento</ion-title>
    <ion-title  style="text-align: center">Agregar Biblioteca</ion-title>
  <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item><ion-label>Fecha de Inicio:</ion-label> <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime></ion-item>
  <ion-item><ion-label>Fecha Fin:</ion-label> <ion-datetime value="1990-02-20" placeholder="Select Date"> </ion-datetime></ion-item>

    <ion-card>
      <ion-title>Nombre de entrenamiento.</ion-title>
      <ion-item><ion-label>Fecha de realizacion</ion-label></ion-item>
      <ion-item><ion-label>Consultar</ion-label></ion-item>
    </ion-card>

    <ion-item>
      <ion-label>¿Este entrenamiento es para atletas específicos?</ion-label>
        <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
        
    </ion-item>
    
    <div class="row">
      <ion-icon class="icono" name="arrow-back-circle-outline"></ion-icon>
      <ion-button size="small" type="submit"  color ="#424242" class="bExtra1" [routerLink]="['/add-entre']">Cancelar</ion-button>
      <ion-button  size="small" type="submit" color="#64effc">Guardar</ion-button>
    </div>

</ion-content>
